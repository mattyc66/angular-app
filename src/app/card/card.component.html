<div class="work-item">
    <a [routerLink]="link" class="card">
        <div class="inner-card">
            <img [src]="imageUrl" [alt]="title" class="image" style="width: 400px;height: 300px;">
        </div>
        <div class="lower-card">
            <h3 class="h3">{{ title }}</h3>
            <p>{{ text }}</p>
        </div>
    </a>
</div>
